<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <section>
        <div class="container">
            <div class="main">
                <div class="parent">
                    <h2>Your Favourite Cars</h2>
                    <form action="">
                        <input id="name" type="text" placeholder="Car Brand" required><br>
                        <input id="model" type="text" placeholder="Car Model" required><br>
                        <input id="color" type="text" placeholder="Car Color" required><br>
                        <button id="addCartButton" type="submit">ADD TO NEXT <i
                                class="fa-brands fa-opencart"></i></button>
                    </form>
                </div>
            </div>
            <div class="car-data">
                <div class="car-head">
                    <h3>Brand</h3>
                    <h3>Model</h3>
                    <h3>Color</h3>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
